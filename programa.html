<meta charset="UTF-8">

<h1>Idades!!!</h1>

<script>
    function skipLine(){

        document.write("<br>");

    }

    function print(text){

        document.write(text)
        skipLine();
    }

    const dataAtual = new Date();
    const anoAtual = dataAtual.getFullYear();
    
    print("Juliana tem: " + (anoAtual - 1987) + " anos");
    print("Henrique tem:  " + (anoAtual - 2014) + " anos");
    print("Eduardo tem: " + (anoAtual - 1981) + " anos"); 
    

    var media = (35 + 8 + 40)/3;
    print("A média das idades é " + Math.round(media));

</script>
