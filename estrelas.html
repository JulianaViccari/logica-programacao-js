<meta charset="UTF-8">

<script>

    function skipLine(){

        document.write("<br>");
    }

    function print(text){

        document.write("<big>" + text + "</big>");
        skipLine();
    }
    for(var linha = 1; linha<=3; linha++){

        for(var coluna = 1; coluna <= 10; coluna++){

          document.write("*");
        }
        skipLine();
    }

    print("FIM");
  
</script>
